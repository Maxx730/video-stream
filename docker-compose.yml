services:
  rtmp:
    image: alfg/nginx-rtmp
    container_name: rtmp
    ports:
      - "1935:1935"
      - "8080:8080"
    volumes:
      - ./video-stream-rtmp/nginx.conf:/app/nginx.conf:ro
    command: ["nginx", "-g", "daemon off;", "-c", "/app/nginx.conf"]

  channels:
    build: ./video-stream-channels
    container_name: channels
    ports:
      - "2276:2276"

  ui:
    build: ./video-stream-ui
    container_name: ui
    ports:
    - "3000:3000"