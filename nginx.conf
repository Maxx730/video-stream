events {
    worker_connections 1024;
}

http {
    # 1. CRITICAL: This must be here for Firefox to load JS modules
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Fix for large JS bundles (ERR_CONTENT_LENGTH_MISMATCH)
    proxy_max_temp_file_size 0;
    proxy_buffering off;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        root /var/www/html;
        server_name _;
        location / { try_files $uri $uri/ =404; }
    }

    server {
        server_name video.clam-tube.com;

        # Main Frontend (React/Vite)
        location / {
            allow all;
            proxy_pass http://localhost:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Ensure large JS modules don't get truncated
            proxy_buffers 8 32k;
            proxy_buffer_size 64k;
        }

        # Video Streaming
        location /stream/ {
            proxy_pass http://localhost:8080/hls/;
            proxy_hide_header Access-Control-Allow-Origin;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Accept, Content-Type, X-Requested-With' always;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_max_temp_file_size 0;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Shared API Proxy Settings
        location /channels/ { proxy_pass http://localhost:2276/channels/; include proxy_params; }
        location /viewers/ { proxy_pass http://localhost:2277/viewers/; include proxy_params; }
        location /ping/ { proxy_pass http://localhost:2277/ping/; include proxy_params; }
        location /account/login/ { proxy_pass http://localhost:2278/login/; include proxy_params; }
        location /join/ { proxy_pass http://localhost:2277/join/; include proxy_params; }

        # SSL Settings
        listen [::]:443 ssl; 
        listen 443 ssl; 
        ssl_certificate /etc/letsencrypt/live/dev.clam-tube.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.clam-tube.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name video.clam-tube.com;
        if ($host = video.clam-tube.com) { return 301 https://$host$request_uri; }
        return 404;
    }
}